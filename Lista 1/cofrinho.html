<html>
    <head> 
    <script language = javascript>
     m100= prompt("moedas de R$ 1.00")
     m050= prompt("moedas de R$ 0.50")
     m025= prompt("moedas de R$ 0.25")
     m010= prompt("moedas de R$ 0.10")
     m005= prompt("moedas de R$ 0.05")  

     valortotal= parseFloat(m100) + parseFloat(m050) * 0.50 + parseFloat(m025) * 0.25 +  parseFloat(m010) * 0.10 + parseFloat(m005) * 0.05
     alert("total(em dinheiro : " + valortotal)   




    </script>    
    </head>   
</html>
